image:  '/assets/img/contact1.jpg' 
header-section: true
title: 'Get in Touch'
id: "contact-us"
class: "pt-5"
contentleft: 'col-md-5'
contentright: 'col-md-5 ml-auto mr-auto'
description: "You need more information? Check what other persons are saying about our product. They are very happy with their purchase."

content-left:
    content-icon:
      -
        icon: 'location_pin'
        title: 'Find us at the offices'
        description: 'Bld Mihail Kogalniceanu, nr. 8, <br> 7652 Bucharest, <br> Romania'
      -
        icon: 'tech_mobile'
        title: 'Give us a ring'
        description: 'Michael Jordan <br> +40 762 321 762 <br> Mon - Fri, 8:00-22:00'
content-right:
    title: 'Contact Us'
    first-name:
      label: 'First name'
      placeholder: 'First Name...' 
      aria: 'First name'
    last-name:
      label: 'Last name'
      placeholder: 'Last Name...' 
      aria: 'Last name'
    email:
      label: 'Email Address'
      placeholder: 'Email here..' 
      aria: 'Email'
    message:
      label: 'Your message'
    submit:
      text: 'Submit'
      aria: 'Submit' 
      class: 'btn-primary'
    check: "I'm not a robot"
