 <footer class="footer {{include.data.class}}"  {% if include.data.id %}id="{{ include.data.id }}"{% endif %}>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="//{{site.url}}" class="nav-link">
                {% if include.data.navbrand.src %}
                <img data-img-src="{{ include.data.navbrand.src}}" width="30" height="30" alt="">
                {% endif %}
                {% if include.data.navbrand.text %}
                {{ include.data.navbrand.text}}
                {% endif %}
            </a>
          </li>
          {% for item in include.data.links %}
          <li>
            <a href="//{{item.href}}" class="nav-link">
              {{item.text}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </nav>
      <div class="copyright">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, Designed by
        <a href="https://www.bizmarketing.us" target="_blank" class="copyright-link">Bizmarketing.us</a>
      </div>
    </div>
  </footer>
