<footer class="footer" data-background-color="black"  {% if include.data.id %}id="{{ include.data.id}}"{% endif %}>
    <div class="container">
      <a class="footer-brand" href="//{{site.url}}">
        {% if include.data.navbrand.src %}
        <img data-img-src="{{ include.data.navbrand.src}}" width="30" height="30" alt="">
        {% endif %}
        {% if include.data.navbrand.text %}
        {{ include.data.navbrand.text }}
        {% endif %}
      </a>
      <ul class="pull-center">
          {% for item in include.data.links %}
          <li>
            <a href="//{{ item.href }}">
              {{ item.text }}
            </a>
          </li>
          {% endfor %}
      </ul>
      <ul class="social-buttons pull-right">
        {% for social in site.social %}
        <li>
          <a href="{{social.href}}" target="_blank" class="btn btn-icon btn-link btn-neutral">
            <i class="fab {{social.icon}}"></i>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </footer>
