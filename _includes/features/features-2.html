<div class="features-2 section-image" data-bg-style="{{ include.data.background-image}}"  {% if include.data.id}}id="{{ include.data.id}}"{% endif %}>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 mr-auto ml-auto">
          <h2 class="title">{{ include.data.title}}</h2>
          <div class="h4 description">{{ include.data.description}}</div>
        </div>
      </div>
      <div class="row">
        {% for include.data.items %}
        <div class="col-md-4">
          <div class="info">
            <div class="icon {% if icon-color}}{{icon-color}}{{else}}icon-primary{% endif %} icon-circle">
              <i class="now-ui-icons {% if icon-type}}{{icon-type}}{{else}}users_single-02{% endif %}"></i>
            </div>
            <h3 class="h4 info-title">{{title}}</h3>
            <p class="description">{{description}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
