<div class="features-7 section-image " data-bg-style="{{data.background-image}}"  {% if data.id}}id="{{data.id}}"{% endif %}>
  {% if data.header-section}}
  <div class="container">
    <div class="{{data.header-section.class}}">
      <h2 class="title">{{data.title}}</h2>
      <div class="h4 description">{{data.description}}</div>
    </div>
  </div>
  {% endif %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 px-0">
        <div class="col-sm-12">
          {% for data.items}}
          <div class="info info-horizontal">
            <div class="icon">
              <i class="now-ui-icons {{icon-class}}"></i>
            </div>
            <div class="description">
              <h3 class="h5 info-title">{{title}}</h3>
              <p class="description">{{description}}</p>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-6">
        <div class="image-container">
          <img data-img-src="{{data.image.src}}" alt="{{data.image.alt}}" title="{{data.image.title}}">
        </div>
      </div>
    </div>
  </div>
</div>
