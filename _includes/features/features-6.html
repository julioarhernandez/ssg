<div class="features-6"  {% if data.id}}id="{{data.id}}"{% endif %}>
        <div class="container">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                {% if data.header-section}}
              <h2 class="title">{{data.title}}</h2>
              <div class="h4 description">{{data.description}}</div>
                {% endif %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
            {% for data.items-left %}
              <div class="info info-horizontal">
                <div class="icon {{icon-color}}">
                  <i class="now-ui-icons {{icon-class}}"></i>
                </div>
                <div class="description">
                  <h3 class="h5 info-title">{{title}}</h3>
                  <p>{{description}}</p>
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="col-md-4">
              <div class="phone-container">
                <img data-img-src="{{data.image.src}}" alt="{{image.alt}}" title="{{image.title}}"/>
              </div>
            </div>
            <div class="col-md-4">
            {% for data.items-right %}
              <div class="info info-horizontal">
                <div class="icon {{icon-color}}">
                  <i class="now-ui-icons {{icon-class}}"></i>
                </div>
                <div class="description">
                  <h3 class="h5 info-title">{{title}}</h3>
                  <p>{{description}}</p>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
