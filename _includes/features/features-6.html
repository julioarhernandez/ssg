<div class="features-6"  {% if include.data.id %}id="{{ include.data.id}}"{% endif %}>
        <div class="container">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
              {% if include.data.header-section %}
              <h2 class="title">{{ include.data.title}}</h2>
              <div class="h4 description">{{ include.data.description }}</div>
              {% endif %}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
            {% for item in include.data.items-left %}
              <div class="info info-horizontal">
                <div class="icon {{item.icon-color}}">
                  <i class="now-ui-icons {{item.icon-class}}"></i>
                </div>
                <div class="description">
                  <h3 class="h5 info-title">{{item.title}}</h3>
                  <p>{{item.description}}</p>
                </div>
              </div>
              {% endfor %}
            </div>
            <div class="col-md-4">
              <div class="phone-container">
                <img data-img-src="{{ include.data.image.src}}" alt="{{image.alt}}" title="{{image.title}}"/>
              </div>
            </div>
            <div class="col-md-4">
            {% for item in include.data.items-right %}
              <div class="info info-horizontal">
                <div class="icon {{item.icon-color}}">
                  <i class="now-ui-icons {{item.icon-class}}"></i>
                </div>
                <div class="description">
                  <h3 class="h5 info-title">{{item.title}}</h3>
                  <p>{{item.description}}</p>
                </div>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
      </div>
