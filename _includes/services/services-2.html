<div class="services-2 {{include.data.class}}"  {% if include.data.id %}id="{{ include.data.id}}"{% endif %}>
    <div class="{{ include.data.section-class}}">
        <div class="row">
            {% for item in include.data.items%}
            <div class="{{include.data.block-class}}">
                <div class="services-1-block text-center text-md-left py-5 px-4 px-md-5 d-flex flex-column flex-md-row">
                    <div class="left icon">
                        <i class="mx-3 now-ui-icons {{item.icon-color}} {% if item.icon %}{{item.icon}}{% endif %}"></i>
                    </div>
                    <div class="right">
                        <div class="numbers">{{item.number}}</div>
                        <h3 class="h5 info-title mt-1 mb-4 {{item.title-class}}">{{item.title}}</h3>
                        <p class="description {{item.subtitle-class}}">{{item.subtitle}}</p>                
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
