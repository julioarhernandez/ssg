<div class="testimonials-1 section-image" data-bg-style="{{ include.data.background-image}}"  {% if include.data.id %}id="{{ include.data.id}}"{% endif %}>
    <div class="container">
    {% if include.data.header-section}}      
    <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
          <div class="h2 title">{{ include.data.title}}</div>
          <div class="h4 description ">{{ include.data.description}}</div>
        </div>
      </div>
      {% endif %}
      <div class="row">
        {% for item in include.data.items}}
        <div class="{{columnClass}}">
          <div class="card card-testimonial">
            <div class="card-avatar">
              <a href="{{columnClass}}">
                <img class="img img-raised" data-img-src="{{image.src}}" alt="{{image.alt}}" title="{{image.title}}"/>
              </a>
            </div>
            <div class="card-body">
              <p class="card-description">
                    {{description}}
              </p>
            </div>
            <div class="icon icon-primary">
              <i class="fa {{icon}}"></i>
            </div>
            <div class="card-footer">
              <div class="h4 card-title">{{title}}</div>
              <p class="category">{{category}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
