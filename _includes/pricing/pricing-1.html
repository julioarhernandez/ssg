<div class="pricing-1 section-image" id="pricing-1" data-bg-style="{{ include.data.background-image}}"  {% if include.data.id %}id="{{ include.data.id}}"{% endif %}>
<div class="container">
        {% if include.data.header-section %}
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto text-center">
            <h2 class="title">{{ include.data.title}}</h2>
            <div class="h4 description ">{{ include.data.description}}</div>
            <div class="section-space"></div>
          </div>
        </div>
        {% endif %}
        <div class="row">
        {% for item in include.data.cards %}
         <div class="{{include.data.columnClass}}">
           <div class="card card-pricing {% if item.highlight %}{% else %}card-plain{% endif %}">
              <div class="card-body">
                <h3 class="h5 category ">{{item.category}}</h3>
                <div class="icon {{item.icon-color}}">
                  <i class="now-ui-icons {{item.icon}}"></i>
                </div>
                <div class="h3 card-title">{{item.price}}</div>
                <ul>
                {% for i in item.items %}
                  <li>{{i.title}}</li>
                {% endfor %}
                </ul>
                <a href="{{item.button.link}}" class="btn {{item.button.class}} btn-round">{{item.button.text}}</a>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
      </div>
    </div>
