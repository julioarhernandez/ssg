      <!--     *********     HEADER 1      *********      -->
      <div class="header-1"  {% if data.id}}id="{{data.id}}"{% endif %}>
            <div class="page-header{% if data.filter}} header-filter{% endif %}">
              <div class="page-header-image" data-bg-style="{{data.background-image}}"></div>
              <div class="container">
                <div class="row">
                  <div class="col-md-7{% ifequal data.content-align 'right'}} ml-auto text-right{{/ifequal}}{% ifequal data.content-align 'left'}} mr-auto text-left{{/ifequal}}">
                    <h1 class="title">{{data.title}}</h1>
                    <div class="h4 description">{{data.subtitle}}</div>
                    <br />
                    <div class="buttons">
                      <a href="#pablo" class="btn btn-icon btn-link btn-neutral btn-lg">
                        <i class="fab fa-twitter"></i>
                      </a>
                      <a href="#pablo" class="btn btn-icon btn-link btn-neutral btn-lg">
                        <i class="fab fa-facebook-square"></i>
                      </a>
                      <a href="#pablo" class="btn btn-icon btn-link btn-neutral btn-lg">
                        <i class="fab fa-get-pocket"></i>
                      </a>
                      {% if hero.button}}
                      <a href="{{data.button.href}}" class="btn btn-info btn-lg mr-3">
                       {{data.button.text}}
                      </a>
                      {% endif %}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      <!--     *********    END HEADER 1      *********      -->
