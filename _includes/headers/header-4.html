<div class="header-4 clear-filter" filter-color="orange"  {% if data.id}}id="{{data.id}}"{% endif %}>
    <div class="rellax-header rellax-header-sky" data-rellax-speed="-4">
        <div class="page-header-image" data-bg-style="{{data.background-sky}}">
        </div>
    </div>
    <div class="rellax-header rellax-header-buildings" data-rellax-speed="0">
        <div class="page-header-image page-header-city" data-bg-style="{{data.background-city}}">
        </div>
    </div>
    <div class="rellax-text-container">
        <h1 class="h1-seo rellax-text" data-rellax-speed="-1">{{data.title}}</h1>
    </div>
    <div class="h3 h3-description rellax-text" data-rellax-speed="-1">{{data.subtitle}}</div>
    <div class="h6 category category-absolute rellax-text" data-rellax-speed="-1">
        {{data.mini-subtitle}}
    </div>
</div>
