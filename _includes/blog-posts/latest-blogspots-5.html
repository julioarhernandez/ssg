<div class="blogs-5" data-background-color="gray"{% if data.id}} id="{{data.id}}"{% endif %}>
    <div class="container">
      <div class="row">
        <div class="col-md-10 ml-auto mr-auto">
          {% if data.header-section}}
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-center">
                <h2 class="title">{{data.title}}</h2>
                <div class="h4 description">{{data.description}}</div>
            </div>
          </div>
          {% endif %}
          <div class="row">
            {% for data.items}}
            <div class="col-md-4">
              <div class="card card-blog">
                <div class="card-image">
                  <a href="{{link}}">
                    <img class="img rounded" data-img-src="{{image.src}}" alt="{{image.alt}}" title="{{image.title}}">
                  </a>
                </div>
                <div class="card-body">
                  <div class="h6 category text-primary">{{subtitle}}</div>
                  <div class="h5 card-title">
                    {{title}}
                  </div>
                  <p class="card-description">
                    {{description}}
                  </p>
                  <div class="card-footer">
                    <div class="author">
                      <img data-img-src="{{footer-left-image.src}}" alt="{{footer-left-image.alt}}" title="{{footer-left-image.title}}" class="avatar img-raised">
                      <span>{{footer-left-text}}</span>
                    </div>
                    <div class="stats stats-right">
                      <i class="now-ui-icons {{footer-right-icon}}"></i> {{footer-right-text}}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
