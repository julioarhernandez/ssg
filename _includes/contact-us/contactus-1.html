<div class="contactus-1 section-image" data-bg-style="{{data.image}}"  {% if data.id}}id="{{data.id}}"{% endif %}>
    <div class="container">
      <div class="row">
          {% if contactus-1.header-section}}        
          <div class="{{data.contentleft}}">
          <h2 class="title">{{data.title}}</h2>
          <div class="h4 description">{{data.description}}</div>
          {% endif %}
          {% for contactus-1.content-left.content-icon %}
          <div class="info info-horizontal">
            <div class="icon icon-primary">
              <i class="now-ui-icons {{icon}}"></i>
            </div>
            <div class="description">
              <h3 class="h4 info-title">{{title}}</h3>
              <p class="description"> {{{description}}}
              </p>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="{{data.contentright}}">
          <div class="card card-contact card-raised">
            <form role="form" id="contact-form1" method="post">
              <div class="card-header text-center">
                <div class="h4 card-title">{{data.content-right.title}}</div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6 pr-2">
                    <label>{{data.content-right.first-name.label}}</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="now-ui-icons users_circle-08"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder={{data.content-right.first-name.placeholder}} aria-label={{data.content-right.first-name.aria}} autocomplete="given-name">
                    </div>
                  </div>
                  <div class="col-md-6 pl-2">
                    <div class="form-group">
                      <label>{{data.content-right.last-name.label}}</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="{{data.content-right.last-name.placeholder}}" aria-label="{{data.content-right.last-name.aria}}." autocomplete="family-name">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label>{{data.content-right.email.label}}</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="{{data.content-right.email.placeholder}}" autocomplete="email">
                  </div>
                </div>
                <div class="form-group">
                  <label>{{data.content-right.message.label}}</label>
                  <textarea name="message" class="form-control" id="message" rows="6"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">
                        <span class="form-check-sign"></span>
                        {{data.content-right.check}}
                      </label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <button type="submit" class="btn {% if contactus-1.content-right.submit.class}}{{data.content-right.submit.class}}{{else}}btn-primary{% endif %} btn-round pull-right" aria-label="{{data.content-right.submit.aria}}">{{data.content-right.submit.text}}</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
