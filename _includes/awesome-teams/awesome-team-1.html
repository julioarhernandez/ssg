<div class="team-1"  {% if data.id %}id="{{data.id}}"{% endif %}>
    <div class="container">
      {% if data.header-section %}
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto text-center">
          <h2 class="title">{{data.title}}</h2>
          <div class="h4 description">{{data.description}}</div>
        </div>
      </div>
      {% endif %}
      <div class="row justify-content-center">
        {% for data.items}}
        <div class="col-md-4 ml-1 mr-1">
          <div class="card card-profile card-plain">
            <div class="card-avatar">
              <a href="{{link}}">
                <img class="img img-raised" data-img-src="{{image.src}}" alt="{{image.alt}}" title="{{image.title}}"/>
              </a>
            </div>
            <div class="card-body">
              <h3 class="card-title">{{title}}</h3>
              <div class="h6 category text-primary">{{subtitle}}</div>
              <p class="card-description">
                {{description}}
              </p>
              <div class="card-footer">
                {% for icons}}
                <a href="{{link}}" class="btn btn-icon btn-primary btn-round"><i class="{{class}}"></i></a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
